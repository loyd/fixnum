[package]
name = "fixnum"
version = "0.1.0"
description = "fixed-point numbers"
keywords = ["fixed", "decimal", "numbers"]
repository = "https://github.com/loyd/fixnum.rs"
license = "MIT OR Apache-2.0"
readme = "README.md"
edition = "2018"
categories = ["no-std"]

[[bench]]
name = "fixed_point"
path = "benches/fixed_point.rs"
harness = false

[dependencies]
serde = { version = "1.0", features = ["derive"], optional = true }
typenum = "1.12.0"
# Hard-fixed version of that dependency makes us avoid a headache with incompatible features
# of it (`std` / `no_std`) in various crates all around us.
# Every call to its methods must be inlined anyways.
# We've sacrificed semantic versioning in favor of convenience in `no_std` environments.
uint = { version = "0.8.5", default-features = false, optional = true }
derive_more = { version = "0.99.9", default-features = false, features = ["display"] }

[dev-dependencies]
anyhow = "1.0.29"
criterion = "0.3.3"

[features]
default = ["std", "serde"]
std = ["uint/std", "derive_more/error"]
i128 = ["uint"]
